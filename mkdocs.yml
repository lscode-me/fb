theme:
  name: material
  custom_dir: overrides
  language: ru
  favicon: assets/images/favicon.ico
  icon:
    logo: material/file-document
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - toc.follow
    - content.code.copy
    - search.suggest
    - search.highlight

markdown_extensions:
  - admonition
  - footnotes
  - tables
  - def_list
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji
  - pymdownx.arithmatex:
      generic: true

plugins:
  - search:
      lang: ru
  - social  # Генерация social cards для Open Graph
  - meta  # Поддержка meta тегов в front matter

extra_css:
  - assets/styles.css

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - assets/mermaid-init.js
  - assets/mathjax-config.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
